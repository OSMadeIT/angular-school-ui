<form>
    <div class="container">
      <div class="col">
        <h2>New Student Registration Form</h2>
      </div>
      <p><a href="http://localhost:8080/angular-school-test/api/exams/download" download>Download</a> students registration
        file</p>
    </div>
    <div class="row">
      <div class="col">
        <input type="file" class="btn btn-primary btn-block" (change)="onFileChange($event)" multiple="false">
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-block" routerLink="/students">View Students</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-block" routerLink="/exams">View Exams</button>
      </div>
    </div><br>
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-2">
          <!--  -->
        </div>
        <div class="form-group col-8">
          <label for="examName">Exam Name</label>
          <input type="text" class="form-control" id="examName" name="examName" [(ngModel)]="examName" aria-describedby="Last Name"
            placeholder="Entry Exams">
        </div>
        <div class="form-group col-2">
         <!--  -->
        </div>
        <button class="btn btn-primary btn-block" type="button" (click)="addExam()">Save</button>
      </div>
    </div>
  </form>
  
  <input type="file" (change)="onFileChange($event)" multiple="false" accept=".xlsx, .xls"/>
  <button class="btn btn-primary btn-block" type="button" id="upload">Save Upload</button>
  <table class="sjs-table">
    <tr *ngFor="let row of data">
      <td *ngFor="let val of row">
        {{val}}
      </td>
    </tr>
  </table>
