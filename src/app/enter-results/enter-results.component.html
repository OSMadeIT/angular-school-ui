<div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary btn-block" routerLink="/students">View Students</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary btn-block" routerLink="/exams">View Exams</button>
    </div>
  </div><br>
<form>
  <div class="container-fluid">
    <div class="row">
      <div class="form-group col-6">
        <label for="examType">Exam Type</label><br>
        <select id="examType" class="form-control">
          <option *ngFor="let exam of exams" value="{{exam.id}}" name="examId">{{exam.name}}</option>
        </select>
      </div>
      <div class="form-group col-6">
        <label for="studentId">Pupil</label><br>
        <select id="examstudentIdType" class="form-control">
          <option *ngFor="let student of students" value="{{student.id}}" name="studentId">{{student.regNo +' '+student.firstName +' '+ student.lastName}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-3">
        <label for="math">Math</label>
        <input type="number" class="form-control" id="math" name="math" [(ngModel)]="math" aria-describedby="emailHelp" placeholder="marks">
      </div>
      <div class="form-group col-3">
        <label for="english">English</label>
        <input type="number" class="form-control" id="english "name="english" [(ngModel)]="english" aria-describedby="emailHelp" placeholder="marks">
      </div>
      <div class="form-group col-3">
        <label for="kiswahili">Kiswahili</label>
        <input type="number" class="form-control" id="kiswahili" name="kiswahili" [(ngModel)]="kiswahili" aria-describedby="emailHelp" placeholder="marks">
      </div>
      <div class="form-group col-3">
        <label for="biology">Biology</label>
        <input type="number" class="form-control" id="biology" name="biology" [(ngModel)]="biology" aria-describedby="emailHelp" placeholder="marks">
      </div>
      <div class="form-group col-3">
        <label for="chemistry">Chemistry</label>
        <input type="number" class="form-control" id="chemistry" name="chemistry" [(ngModel)]="chemistry" aria-describedby="emailHelp" placeholder="marks">
      </div>
      <div class="form-group col-3">
        <label for="physics">Physics</label>
        <input type="number" class="form-control" id="physics" name="physics" [(ngModel)]="physics" aria-describedby="emailHelp" placeholder="marks">
      </div>
      <div class="form-group col-3">
        <label for="agriculture">Agriculture</label>
        <input type="number" class="form-control" id="agriculture" name="agriculture" [(ngModel)]="agriculture" aria-describedby="emailHelp" placeholder="marks">
      </div>
      <div class="form-group col-3">
        <label for="geography">Geography</label>
        <input type="number" class="form-control" id="geography" name="geography" [(ngModel)]="geography" aria-describedby="emailHelp" placeholder="marks">
      </div>
      <div class="form-group col-3">
        <label for="computerStudies">Computer Studies</label>
        <input type="number" class="form-control" id="computerStudies" name="computerStudies" [(ngModel)]="computerStudies" aria-describedby="emailHelp" placeholder="marks">
      </div>
    </div>
  </div>
  <input type="hidden" name="totalMark" [(ngModel)]="totalMark" value="80">
  <input type="hidden" name="meanMark" [(ngModel)]="meanMark" value="92">
  <input type="hidden" name="meanGrade" [(ngModel)]="meanGrade" value="65">
  <button type="submit" class="btn btn-primary btn-block" (click)="addResult()">Submit</button>
</form>
