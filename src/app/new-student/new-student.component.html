<form>

    <div class="container">
      <div class="col">
        <h2>New Student Registration Form</h2>
      </div>
    </div>
    <div class="container">
      <div class="row">        
        <div class="form-group col-4">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName" aria-describedby="firstNameHelp" placeholder="First Name">
        </div>
        <div class="form-group col-4">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" aria-describedby="Last Name" placeholder="Last Name">
        </div>
        <div class="form-group col-4">
          <label for="regNo">Reg Number</label>
          <input type="number" class="form-control" id="regNo" name="regNo" [(ngModel)]="regNo" aria-describedby="regNoHelp" placeholder="regNo">
        </div>
        <button class="btn btn-primary btn-block" type="button" (click)="addStudent()" routerLink="/students">Save</button>
      </div>
    </div>
  </form>
