<form>
  <div class="container">
    <div class="col">
      <h2>New Student Registration Form</h2>
    </div>
    <p><a href="http://localhost:8080/angular-school-test/api/excel/get" download>Download</a> students registration
      file</p>
  </div>
  <div class="row">
    <div class="col">
      <input type="file" class="btn btn-primary btn-block" (change)="onFileChange($event)" multiple="false">
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary btn-block" routerLink="/students">View Students</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary btn-block" routerLink="/exams">View Exams</button>
    </div>
  </div><br>
  <div class="container-fluid">
    <div class="row">
      <div class="form-group col-4">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName"
          aria-describedby="firstNameHelp" placeholder="First Name">
      </div>
      <div class="form-group col-4">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" aria-describedby="Last Name"
          placeholder="Last Name">
      </div>
      <div class="form-group col-4">
        <label for="regNo">Reg Number</label>
        <input type="number" class="form-control" id="regNo" name="regNo" [(ngModel)]="regNo" aria-describedby="regNoHelp"
          placeholder="regNo">
      </div>
      <button class="btn btn-primary btn-block" type="button" (click)="addStudent()">Save</button>
    </div>
  </div>
</form>

<input type="file" (change)="onFileChange($event)" multiple="false" accept=".xlsx, .xls"/>
<button class="btn btn-primary btn-block" type="button" id="upload">Save Upload</button>
<table class="sjs-table">
  <tr *ngFor="let row of data">
    <td *ngFor="let val of row">
      {{val}}
    </td>
  </tr>
</table>
